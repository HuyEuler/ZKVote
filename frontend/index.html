<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .results {
            margin-top: 20px;
        }
        .results h3 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Vote for Your Option</h1>
    <form id="vote-form">
        <label>
            <input type="radio" name="option" value="A" required> Option A
        </label>
        <br>
        <label>
            <input type="radio" name="option" value="B" required> Option B
        </label>
        <br>
        <label>
            <input type="radio" name="option" value="C" required> Option C
        </label>
        <br><br>
        <button type="submit">Vote</button>
    </form>

    <div class="results" id="results">
        <!-- Results will be displayed here -->
    </div>

    <script>
        const voteForm = document.getElementById('vote-form');
        const resultsDiv = document.getElementById('results');

        voteForm.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Lấy tùy chọn đã chọn
            const selectedOption = document.querySelector('input[name="option"]:checked').value;

            try {
                // Gửi yêu cầu bỏ phiếu lên server
                const response = await fetch('http://localhost:3000/vote', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ vote: selectedOption }),
                });

                const result = await response.json();

                if (result.success) {
                    // Hiển thị kết quả bầu cử
                    displayResults(result.votingResults);
                    alert('Vote successful!');
                } else {
                    alert(`Vote failed: ${result.message}`);
                }
            } catch (error) {
                console.error('Error during voting:', error);
                alert('An error occurred while voting.');
            }
        });

        // Hàm hiển thị kết quả bầu cử
        function displayResults(votingResults) {
            resultsDiv.innerHTML = '<h3>Current Voting Results:</h3>';
            for (const option in votingResults) {
                resultsDiv.innerHTML += `<p>${option}: ${votingResults[option]} votes</p>`;
            }
        }
    </script>
</body>
</html>
