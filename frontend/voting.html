<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: white;
    }

    /* Background image */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://ichef.bbci.co.uk/ace/standard/1920/cpsprodpb/c428/live/0434d790-48e4-11ef-b74c-bb483a802c97.jpg'), 
                        linear-gradient(to bottom, rgba(0, 0, 50, 0.8), rgba(0, 0, 0, 0.9));
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      filter: brightness(0.4);
      z-index: -1;
    }

    /* Nội dung */
    .content {
      text-align: center;
      z-index: 1;
    }

    h1 {
      font-size: 4rem;
      color: #00ff00b6;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 2rem;
      color: #00ff00b6;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      gap: 15px;
      z-index: 1;
    }

    form label {
      font-size: 1.2rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    form input[type="radio"] {
      appearance: none;
      width: 20px;
      height: 20px;
      border: 2px solid #00ff00b6;
      border-radius: 50%;
      background-color: transparent;
      transition: background-color 0.3s ease, transform 0.3s ease;
      cursor: pointer;
    }

    form input[type="radio"]:checked {
      background-color: #00ff00b6;
      transform: scale(1.2);
    }

    form button {
      cursor: pointer;
      padding: 10px;
      font-size: 1rem;
      width: 150px;
      border: 2px solid #00ff00b6;
      border-radius: 5px;
      background-color: transparent;
      color: white;
      transition: all 0.3s ease;
      align-self: center;
    }

    form button:hover {
      background-color: #00cc00;
      color: white;
      transform: scale(1.05);
      box-shadow: 
        0 0 0 0 rgba(0, 255, 0, 0.5),
        0 0 10px 5px rgba(0, 255, 0, 0.5),
        0 0 20px 10px rgba(0, 255, 0, 0.3),
        0 0 30px 15px rgba(0, 255, 0, 0.2);
    }

    button {
      cursor: pointer;
      padding: 10px;
      font-size: 1rem;
      width: 150px;
      border: 2px solid #00ff00b6;
      border-radius: 5px;
      background-color: transparent;
      color: white;
      margin: 10px;
      transition: all 0.3s ease;
    }

    button:hover {
      background-color: #00cc00;
      color: white;
      transform: scale(1.05);
      box-shadow: 
        0 0 0 0 rgba(0, 255, 0, 0.5),
        0 0 10px 5px rgba(0, 255, 0, 0.5),
        0 0 20px 10px rgba(0, 255, 0, 0.3),
        0 0 30px 15px rgba(0, 255, 0, 0.2);
    }

    .results {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #00ff00b6;
    }
  </style>

  <script src="bundle.js"></script>
  <title>ZKVote</title>
</head>
<body>
    
  <h1>Vote for Your Option</h1>

  <div id="welcome" style="display:none;">
      <h2 id="welcome-message"></h2>
  </div>

  <form id="vote-form">
      <label>
          <input type="radio" name="option" value="0" required> Donald Trump
      </label>
      <br>
      <label>
          <input type="radio" name="option" value="1" required> Kamala Harris
      </label>
      <br><br>
      <button type="submit">Vote</button>
  </form>
    
  <button onclick="showResult()">Show result</button>
  <br>
  <button onclick="logOut()">Log out</button>

  <div class="results" id="results">
      <!-- Results will be displayed here -->
  </div>

  <script src="script.js"></script>
  <script>
    //   event.preventDefault();
      const message = localStorage.getItem('welcomeMessage');
      const username = localStorage.getItem('username');
      const password = localStorage.getItem('password');
      if (message) {
          document.getElementById('welcome-message').innerText = message; 
          document.getElementById('welcome').style.display = 'block'; 
      } else {
          document.getElementById('welcome').style.display = 'none';
      }

    const voteForm = document.getElementById('vote-form');
    const resultsDiv = document.getElementById('results');

    voteForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        
        // Lấy lựa chọn cử tri
        const vote = document.querySelector('input[name="option"]:checked').value;
        const {proof, publicSignals} = await generateProofElect(username, password, vote);
        const jsonData = JSON.stringify({
            username,
            vote,
            proof: proof,
            publicSignals: publicSignals
        });
        // console.log(selectedOption + username + password);
        try {
            const response = await fetch('http://localhost:3000/vote', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: jsonData,
            });

            const result = await response.json();
            console.log(result);

            if (result.success) {
                // Hiển thị kết quả bầu cử
                
                displayResults(result.voteFor0, result.voteFor1);
                alert('Vote successful!');
            } else {
                alert(`Vote failed: ${result.message}`);
            }
        } catch (error) {
            console.error('Error during voting:', error);
            alert('An error occurred while voting.');
        }
    });

    async function showResult(){
        console.log("Show result");
        try {
            const result =  await fetch(`http://localhost:3000/getResult`).then(res => res.json());
            console.log(result);
            displayResults(result.voteFor0, result.voteFor1);
        } catch (error) {
            console.error('Error during voting:', error);
            alert('An error occurred while voting.');
        }
    }

    // Hàm hiển thị kết quả bầu cử
    function displayResults(voteFor0, voteFor1) {
        resultsDiv.innerHTML = '<h3>Current Voting Results:</h3>';
        resultsDiv.innerHTML += `<p> Donald Trump : ${voteFor0}, Kamala Harris: ${voteFor1} </p>`
    }

    function logOut(){
        event.preventDefault();
        window.location.href = './login';
    }
  </script>

  <script src="script.js"></script>
</body>
</html>
